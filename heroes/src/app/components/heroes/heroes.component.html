<div class="card-columns">
    <div *ngFor="let heroe of listaHeroes; let i = index" class="card">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <div>
          <span>{{heroe.bio}}</span>
        </div>
        <p class="card-text">
          <small class="text-muted">{{ heroe.aparicion + " " + heroe.casa }}</small>
        </p>
        <button class="btn btn-primary" (click)="setNombreHeroe(heroe.nombre)">Me gusta</button>
      </div>
    </div>
  </div>
